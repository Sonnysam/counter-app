<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="fonts/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="counter-div">
          <h1>Counter App</h1>
          <span class="count">0</span>
          <hr>
          <div class="buttons">
            <button class="subtract">
              <i class="fas fa-arrow-down subtract"></i>
              Subtract
            </button>
            <button class="reset">
              <i class="fas fa-spinner reset"></i>
              Reset
            </button>
            <button class="add">
              <i class="fas fa-arrow-up add"></i>
              Add
            </button>
          </div>
        </div>
      </div>
  
    
    <script src="template.js"></script>
</body>
</html>
